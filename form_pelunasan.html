<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pelunasan</title>
    <link rel="stylesheet" href="style/kasir.css" />
    <style>
      /* Override specific styles for read-only view */
      .locked-input {
        background-color: #f0f0f0;
        cursor: not-allowed;
        color: #555;
      }
      .highlight-payment {
        border: 2px solid #4caf50 !important;
        background-color: #e8f5e9 !important;
      }
    </style>
    <link rel="icon" href="asset/image/larosa-logo.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Sidebar injected by script/layout.js -->

    <div class="main-content">
      <!-- Header injected by script/layout.js -->

      <div class="content-area">
        <div class="form-section">
          <h2 class="section-title">Form Pelunasan</h2>

          <!-- Info Invoice -->
          <div class="form-row">
            <div class="form-group">
              <label>No Invoice</label>
              <input type="text" id="noPesanan" class="locked-input" readonly />
            </div>
            <div class="form-group">
              <label>Tanggal Dibuat</label>
              <input
                type="text"
                id="tanggalDibuat"
                class="locked-input"
                readonly
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Nama Pelanggan</label>
              <input
                type="text"
                id="namaPelanggan"
                class="locked-input"
                readonly
              />
            </div>
            <div class="form-group">
              <label>No Telepon</label>
              <input type="text" id="noTelepon" class="locked-input" readonly />
            </div>
          </div>

          <!-- Read Only Order Items -->
          <h3 class="subsection-title">Rincian Pesanan</h3>
          <div class="cart-table">
            <table>
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Produk</th>
                  <th>Jumlah</th>
                  <th>Harga</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody id="keranjangBody"></tbody>
            </table>
          </div>

          <!-- Styles for this specific form layout -->
          <style>
            .summary-grid {
              display: grid;
              grid-template-columns: 1fr 1fr;
              gap: 15px;
              margin-top: 20px;
              background-color: #f9f9f9;
              padding: 15px;
              border-radius: 8px;
            }
            .payment-section {
              margin-top: 25px;
              background-color: #e8f5e9;
              padding: 20px;
              border-radius: 8px;
              border: 1px solid #4caf50;
            }
            .full-width {
              grid-column: span 2;
            }
            .form-group-clean {
              margin-bottom: 10px;
            }
            .form-group-clean label {
              display: block;
              font-weight: 500;
              margin-bottom: 5px;
              color: #333;
            }
            .form-group-clean input {
              width: 100%;
              padding: 8px;
              border: 1px solid #ddd;
              border-radius: 4px;
            }
            .action-buttons-custom {
              display: flex;
              gap: 15px;
              margin-top: 20px;
            }
            .btn-custom {
              flex: 1;
              padding: 15px;
              border: none;
              border-radius: 8px;
              font-weight: bold;
              font-size: 16px;
              cursor: pointer;
              text-align: center;
            }
            .btn-save-custom {
              background-color: #2e7d32;
              color: white;
            }
            .btn-save-custom:hover {
              background-color: #1b5e20;
            }
            .btn-cancel-custom {
              background-color: #cfd8dc;
              color: #37474f;
            }
            .btn-cancel-custom:hover {
              background-color: #b0bec5;
            }
          </style>

          <!-- Calculation Summary -->
          <div class="summary-grid">
            <div class="form-group-clean">
              <label>Subtotal</label>
              <input type="text" id="subtotal" class="locked-input" readonly />
            </div>
            <div class="form-group-clean">
              <label>Ongkir</label>
              <input type="text" id="ongkir" class="locked-input" readonly />
            </div>
            <div class="form-group-clean">
              <label>Diskon</label>
              <input type="text" id="diskon" class="locked-input" readonly />
            </div>
            <div class="form-group-clean">
              <label>Total Tagihan</label>
              <input
                type="text"
                id="totalTagihan"
                class="locked-input"
                style="font-weight: bold"
                readonly
              />
            </div>

            <div class="form-group-clean">
              <label>Sudah Dibayar (DP)</label>
              <input
                type="text"
                id="totalBayarAwal"
                class="locked-input"
                readonly
              />
            </div>
            <div class="form-group-clean">
              <label>Sisa Tagihan (Hutang)</label>
              <input
                type="text"
                id="sisaTagihan"
                class="locked-input"
                style="color: #d32f2f; font-weight: bold"
                readonly
              />
            </div>
          </div>

          <!-- Input Pelunasan Area -->
          <div class="payment-section">
            <h3
              style="
                margin: 0 0 15px 0;
                color: #2e7d32;
                border-bottom: 1px solid #a5d6a7;
                padding-bottom: 10px;
              "
            >
              Input Pembayaran
            </h3>
            <div class="form-group-clean">
              <label style="font-size: 1.1em">Metode Pembayaran</label>
              <select
                id="paymen"
                style="
                  width: 100%;
                  padding: 10px;
                  border: 1px solid #ddd;
                  border-radius: 4px;
                  background: white;
                  margin-bottom: 10px;
                "
              >
                <option value="Transfer" selected>Transfer</option>
                <option value="Tunai">Tunai</option>
              </select>
            </div>
            <div class="form-group-clean">
              <label style="font-size: 1.1em">RO/PO</label>
              <select
                id="roPo"
                style="
                  width: 100%;
                  padding: 10px;
                  border: 1px solid #ddd;
                  border-radius: 4px;
                  background: white;
                  margin-bottom: 10px;
                "
              >
                <option value="">Pilih RO/PO</option>
                <option value="PO">PO</option>
                <option value="RO">RO</option>
              </select>
            </div>
            <div class="form-group-clean">
              <label style="font-size: 1.1em"
                >Jumlah yang Dibayarkan Sekarang</label
              >
              <input
                type="text"
                id="jumlahPelunasan"
                class="highlight-payment payment-input-large"
                placeholder="0"
                oninput="hitungSisaAkhir()"
              />
              <small style="color: #555; display: block; margin-top: 5px"
                >* Masukkan nominal pembayaran. Klik <b>"SIMPAN LUNAS"</b> untuk
                menyelesaikan.</small
              >
            </div>
          </div>

          <div class="action-buttons-custom">
            <button
              class="btn-custom btn-cancel-custom"
              onclick="window.history.back()"
            >
              Batal
            </button>
            <button
              id="btnSimpanDynamic"
              class="btn-custom btn-save-custom"
              onclick="prosesPelunasan()"
            >
              SIMPAN LUNAS
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script/config.js"></script>
    <script src="script/auth.js"></script>
    <script src="script/layout.js"></script>
    <script src="script/idb-cache.js"></script>
    <script src="script/data-service.js"></script>
    <script src="script/sheets-api.js"></script>
    <script src="script/form_pelunasan.js"></script>
  </body>
</html>
